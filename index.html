<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="intro">
            <h1>To do list</h1>
        </div>
        <div class="text">
            <p>Enter text into the input field to add items to list.</p>
            <p>Click the item to mark it as complete.</p>
            <p>Click the "X" to remove the item from list.</p>
        </div>
        <div class="input">
            <input id="userInput" type="text" placeholder="New item..." maxlength="27">
            <button id="enter"><i class="fas fa-pencil-alt"></i></button>
        </div>
        <div class="emptylist">
            <div class="listitems">
                <ul> </ul>
            </div>
        </div>
    </div>
    <script src="js/custom.js"></script>
</body>

</html>
